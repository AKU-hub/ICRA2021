_BASE_: "Base-CenterNet2.yaml"
MODEL:
  BACKBONE:
    NAME: "build_p37_dla_bifpn_backbone"
  BIFPN:
    OUT_CHANNELS: 160
    NUM_LEVELS: 5
    NUM_BIFPN: 3
  CENTERNET:
    POST_NMS_TOPK_TEST: 128
  WEIGHTS: ''
  PIXEL_MEAN: [123.675, 116.280, 103.530]
  PIXEL_STD: [58.395, 57.12, 57.375]
  FPN:
    IN_FEATURES: ["dla3", "dla4", "dla5"]
  ROI_HEADS:
    NUM_CLASSES: 9
SOLVER:
  LR_SCHEDULER_NAME: "WarmupCosineLR"
  MAX_ITER: 11000
  BASE_LR: 0.08
  STEPS: (4000, 8000)
  IMS_PER_BATCH: 64
  RESET_ITER: True
TEST:
  EVAL_PERIOD: 7500
INPUT:
  FORMAT: RGB
  CUSTOM_AUG: EfficientDetResizeCrop
  TRAIN_SIZE: 640
  TEST_SIZE: 640
  MIN_SIZE_TEST: 608
  MAX_SIZE_TEST: 2560
  MAX_SIZE_TRAIN: 2560
DATASETS:
  TRAIN: ("robot_train",)
  TEST: ("robot_val",)
